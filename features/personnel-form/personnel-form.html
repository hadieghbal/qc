<div id="personnel-form-page">
  <style>
    /* استایل‌های جدید برای رفع مشکلات ظاهری */
    #personnel-form .mobile-form-group {
      margin-bottom: 15px; /* ۱. افزودن فاصله استاندارد بین فیلدها */
    }
    #personnel-list li {
      /* ۳. افزودن خط جداکننده افقی */
      border-bottom: 1px dashed var(--border-color);
      padding-bottom: 12px;
      margin-bottom: 12px;
    }
    #personnel-list li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
  </style>

  <!-- فرم ورود اطلاعات -->
  <div class="mobile-form-container" style="margin-bottom: 25px">
    <h3 id="form-title"><i class="bi bi-person-plus"></i> افزودن نیروی جدید</h3>
    <form id="personnel-form">
      <div class="mobile-form-group">
        <label for="personnel-code">کد پرسنلی:</label>
        <input type="number" id="personnel-code" required />
      </div>
      <div class="mobile-form-group">
        <label for="personnel-name">نام و نام خانوادگی:</label>
        <input type="text" id="personnel-name" required />
      </div>
      <div class="mobile-form-group">
        <label for="personnel-unit">واحد:</label>
        <!-- ۲. تبدیل فیلد واحد به منوی کشویی -->
        <select id="personnel-unit" required></select>
      </div>
      <div class="mobile-form-group">
        <label for="personnel-position">سمت:</label>
        <select id="personnel-position" required></select>
      </div>
      <div class="mobile-form-group">
        <label for="personnel-gender">جنسیت:</label>
        <select id="personnel-gender" required></select>
      </div>
      <!-- ۴. فیلد جدید برای تعیین سرپرست -->
      <div class="mobile-form-group">
        <label for="personnel-reportsTo">گزارش به:</label>
        <select id="personnel-reportsTo"></select>
      </div>
      <button type="submit" id="submit-btn" class="action-btn" style="background-color: var(--success-color); margin-top: 15px">
        <i class="bi bi-check-circle-fill"></i> ثبت
      </button>
    </form>
  </div>

  <!-- لیست پرسنل ثبت شده -->
  <h3><i class="bi bi-people-fill"></i> لیست پرسنل</h3>
  <ul id="personnel-list" class="mobile-summary-list" style="gap: 0">
    <!-- آیتم‌ها توسط جاوااسکریپت اینجا اضافه می‌شوند -->
  </ul>
</div>
