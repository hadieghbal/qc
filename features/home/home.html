<!-- این صفحه اصلی جدید برنامه است -->
<div id="home-page">
  <style>
    /* 
         این استایل‌ها دقیقاً مثل استایل‌های صفحه اصلی قبلی هستند
         تا ظاهر کارت‌ها یکسان و هماهنگ باشد.
        */
    #home-page {
      text-align: center;
    }
    .welcome-message {
      margin: 20px 0 40px;
    }
    .welcome-message h2 {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 8px;
    }
    .welcome-message p {
      font-size: 16px;
      color: var(--secondary-color);
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .nav-card {
      background-color: var(--form-bg-color);
      padding: 25px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      text-decoration: none;
      color: var(--dark-color);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .nav-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
      border-color: var(--primary-color);
    }
    .nav-card i {
      font-size: 48px;
      color: var(--primary-color);
    }
    .nav-card h3 {
      margin: 0;
      font-size: 20px;
    }
    .nav-card p {
      margin: 0;
      font-size: 14px;
      color: var(--secondary-color);
    }
    .nav-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: var(--light-color);
    }
    .nav-card.disabled:hover {
      transform: none;
      box-shadow: none;
      border-color: var(--border-color);
    }
  </style>

  <div class="welcome-message">
    <p>لطفاً بخش مورد نظر خود را برای شروع انتخاب کنید.</p>
  </div>

    </a>

    <!-- ۲. کارت فرم‌ها (دوم) -->

      <i class="bi bi-file-earmark-text"></i>
      <h3>فرم‌ها</h3>
      <p>شامل فرم ضایعات، چک‌لیست‌ها و...</p>
    </a>
    
    <!-- ===== کارت جدید: چارت سازمانی ===== -->
